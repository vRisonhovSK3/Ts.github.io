<html>

<head>
	<title>Fazer Conta</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="Pagina Conta/Conta.css" />
    <link id="Icone" rel="website icon" type="png" href="https://o.remove.bg/downloads/f5372e5d-4c75-42bf-8065-945f977d9fb4/102327190-icona-di-contorno-isolato-nero-della-turbina-di-energia-eolica-su-priorit%C3%A0-bassa-bianca-icona-linea-removebg-preview.png">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">ECO Eletrica Sustentavel</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
			aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
                <a class="nav-item nav-link" href="Principal.html">Principal</span></a>
				<a class="nav-item nav-link" href="Conta.html">Fazer Contas</span></a>
				<a class="nav-item nav-link active" href="Informacoes.html">Mais Informações</a>
			</div>
		</div>
	</nav>
    <div class="container">
		<h1 class="text-center">Controle Financeiro</h1>
		<form id="formularioRegistro" action="#" method="post">
			<fieldset>
				<div class="row form-group">
					<div class="col-8">
						<label for="tipo">Eletrônico</label>
						<input class="form-control" id="tipo" name="tipo" type="text" required>
					</div>					
					<div class="col-4">
						<label for="quantia">Quantidade de Eletrônicos</label>
						<input class="form-control" id="quantia" name="quantia" type="number" required>
					</div>
				</div>
				<div class="row form-group">
					<div class="col-4">
						<label for="preco">Preço dos Watt por hora</label>
						<input class="form-control" id="preco" name="preco" type="number" required>
					</div>
					<div class="col-4">
						<label for="volts">Watts gastos por hora</label>
						<input class="form-control" id="volts" name="volts" type="number" required>
					</div>
					<div class="col-4">
						<label for="tempo">Tempo de uso por mes</label>
						<input class="form-control" id="tempo" name="tempo" type="number" required>
					</div>
				</div>
				<div class="row form-group">
					<div class="col-12">
						<button class="btn btn-primary float-right" type="button" onclick="registrar()">Registrar</button>
					</div>
				</div>
			</fieldset>
		</form>

		<table class="table" id="tabelaRegistro">
			<thead class="thead-dark">
				<tr>
					<th>Tipo</th>
					<th>Watts</th>
					<th>Tempo</th>	
				</tr>
			</thead>
			<tbody>
					<tr>
						<td></td>
						<td></td>
						<td></td>
					</tr>
			</tbody>
		</table>

		<form id="formQuantidade" action="#" method="post">
			<fieldset>
				<div class="row form-group">
					<div class="col-4">
						<label for="totalvolts">Total de volts gastos no mês</label>
						<input class="form-control" id="totalvolts" name="totalvolts" type="text" readonly>
					</div>
					<div class="col-4">
						<label for="kwhmes">Gasto em kW/h no mês</label>
						<input class="form-control" id="kwhmes" name="kwhmes" type="number" readonly>
					</div>
					<div class="col-4">
						<label for="totalvalor">Valor Aproximado da Conta</label>
						<input class="form-control" id="totalvalor" name="totalvalor" type="text" readonly>
					</div>
				</div>
			</fieldset>
		</form>

		<form id="formCaLculo" action="#" method="post">
			<fieldset>
				<div class="row form-group">
					<div class="col-6">
						<label for="consultaeletro">Eletrônico que quer consultar</label>
						<input class="form-control" id="consultaeletro" name="consultaeletro" type="text">
					</div>
					<div class="col-6">
						<label for="tipoconsulta">Tipo de consulta que quer fazer</label>
						<select class="form-control" id="tipoconsulta" name="tipoconsulta">
							<option value="0" selected disabled> Selecione a consulta</option>
							<option value="Custo"> Custo do eletrônico no mês</option>
							<option value="Gasto"> Gasto em kW/h do eletrônico</option>
						</select>
					</div>
				</div>
				<div class="row form-group">
					<div class="col-2">
						<a href="Calculo.html">
							<img
								src="https://i.pinimg.com/736x/41/34/9b/41349b20dcade9a639847b531d507e3a.jpg" 
								alt="Imagem de Interrogação"
								width="30%"
								height="80%"
								title="Saiba como são os calculos" />
						</a>
					</div>
					<div class="col-10">
						<button class="btn btn-primary float-right" type="button" onclick="consultar()">Consultar</button>
					</div>
				</div>
				<div class="row form-group">
					<div class="col-12">
						<label for="resultado">Resultado</label>
						<input class="form-control" id="resultado" name="resultado" type="text" readonly>
					</div>
				</div>
			</fieldset>
		</form>
    </div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="Pagina Conta/Conta.js"></script>
</body>

</html>
